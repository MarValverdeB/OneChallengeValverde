        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui">

            </div>

                <button class="botones btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="botones btn-limpiar" onclick="btnLimpiar()">Limpiar</button>
            </div>
        </section>

        <section>

            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="boton"></div>
                <button class="boton btn-copiar" onclick="btnTextToClipboard()">copiar</button>
            </div>
        </section>
    </main>
